<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuong Quoc Anh Table Nang Cao</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr,th, td{
            border: 1px solid;
        }
        th{
            background-color: red;
            color: white;
            font-family: "Comic Sans MS";
        }
        td{
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
      <tr>
        <th rowspan="2">Thu</th>
        <th colspan="2">Hoat dong</th>
      </tr>
      <tr>
        <th>Sang</th>
        <th>Chieu</th>
      </tr>
      <tr>
            <td>Thu Hai</td>
            <td>The duc</td>
            <td>HD tro choi moi</td>
      </tr>
      <tr>
          <td>Thu 3</td>
          <td>Nhan biet tap noi</td>
          <td>Ren ne nep ky nang song</td>
      </tr>
      <tr>
          <td>Thu 4</td>
          <td>Am nhac</td>
          <td>Vui choi</td>
      </tr>
      <tr>
          <td>Thu 5</td>
          <td>Van hoc</td>
          <td>Nhan biet cac gia tri song</td>
      </tr>
    </table>
</body>
</html>
